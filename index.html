<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
      <header>
        <nav class="navbar">
          <div class="navbar_brand">
            <img src="asset/logo.png" alt="logo" class="navbar_logo">
          </div>
          <div class="navbar_nav_item">
            <button class="button_primary">Order Food</button>
          </div>
        </nav>
      </header>
      <main class="container">
        <section class="hero_container">
          <div class="hero_img_container">
            <img src="asset/hero.jpg" alt="hero image" class="hero_image">
          </div>
          <div class="hero_description">
            <h1 class="hero_text">Find the best restaurants, caf√©s and bars in India</h1>
            <button class="button_primary">Order Now</button>
          </div>
        </section>
        <br>
        <br>
        <br>

        <section class="exp_menu_container">
          <h1 class="exp_menu_text">Explore Our Menu</h1>
          <div class="exp_menu_gradient_bg">

          </div>
          <div class="exp_menu_lists">
            <!--burger-->
            <div class="food_card">
              <div class="food_card_img_container">
                <img src="asset/burger.jpg" alt="burger"class="food_img">
              </div>
              <div class="food_card_descriptions">
                 <h3 class="food_title">Burger</h3>
                 <p>Burger King, Mcdonalds, Burger Place <span style="color: #B31312">+3</span></p>
              </div>
            </div>
            <!--pizza-->
            <div class="food_card " id="pizza_card">
              <div class="food_card_img_container">
                <img src="asset/pizza.jpg" alt="pizza"class="food_img">
              </div>
              <div class="food_card_descriptions">
                 <h3 class="food_title">Burger</h3>
                 <p>Pizza Hut, Dominos' Pizza <span style="color: #B31312">+3</span></p>
              </div>
            </div>


            <!--ice cream-->

            <div class="food_card">
              <div class="food_card_img_container">
                <img src="asset/iceCream.jpg" alt="ice cream"class="food_img">
              </div>
              <div class="food_card_descriptions">
                 <h3 class="food_title">Burger</h3>
                 <p>Ibaco, Amul India <span style="color: #B31312">+3</span></p>
              </div>
            </div>


          </div>
        </section>
      </main>
  </body>
</html>
